<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pager</title>
    <link rel="stylesheet" href="style3.css" type="text/css">
</head>
<body>

<div id="pager">
    <ul>
        <li class="text"><a href="#"><span>&laquo;</span>FIRST</a></li>
        <li class="text"><a href="#"><span>&laquo;</span>PREV</a></li>
        <li class="digits"><a href="#">1</a></li>
        <li class="digits"><a href="#">2</a></li>
        <span>...</span>
        <li class="digits"><a href="#">5</a></li>
        <li class="digits"><a href="#">6</a></li>
        <li class="digits"><a href="#">7</a></li>
        <li class="digits"><a href="#">8</a></li>
        <li class="digits"><a href="#">9</a></li>
        <li class="text"><a href="#">NEXT<span>&raquo;</span></a></li>
        <li class="text"><a href="#">LAST<span>&raquo;</span></a></li>
    </ul>
</div>

</body>
</html>
