<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Таблиця</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<table>
    <tr style="height: 30px">
        <td colspan="4" rowspan="2"></td>
        <td colspan="6" rowspan="2"></td>
        <td colspan="4" rowspan="2" bgcolor="#fffa69"></td>
    </tr>

    <tr style="height: 30px"></tr>

    <tr style="height: 30px">
        <td colspan="2" rowspan="4"></td>
        <td colspan="8" rowspan="8" bgcolor="#ff5b2d"></td>
        <td colspan="4" rowspan="4" bgcolor="#fffa69"></td>
    </tr>

    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
        <td colspan="2" rowspan="4"></td>
        <td colspan="2" rowspan="4"></td>
        <td colspan="2" rowspan="4"></td>
    </tr>

    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
        <td colspan="2" rowspan="6" bgcolor="#fffa69"></td>
        <td rowspan="4" colspan="4" bgcolor="#000000"></td>
        <td colspan="4" rowspan="2"></td>
        <td colspan="4" rowspan="2"></td>
    </tr>
    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
        <td colspan="4" rowspan="2"></td>
        <td colspan="4" rowspan="3" bgcolor="#074481"></td>
    </tr>
    <tr style="height: 30px">
    </tr>

    <tr style="height: 30px">
        <td colspan="4" rowspan="2"></td>
        <td colspan="4" bgcolor="#000000"></td>
    </tr>

    <tr style="height: 30px">
        <td colspan="8"></td>
    </tr>

</table>


</body>
</html>
