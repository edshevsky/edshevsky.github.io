<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Таблиця</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<table>
    <tr style="height: 40px">
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="3" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#fffa69"></td>
    </tr>

    <tr style="height: 40px">
        <td rowspan="2" bgcolor="#ffffff"></td>
        <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
        <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
    </tr>

    <tr style="height: 40px">
        <td rowspan="2" bgcolor="#ffffff"></td>
        <td rowspan="2" bgcolor="#ffffff"></td>
        <td rowspan="2" bgcolor="#ffffff"></td>
    </tr>

    <tr style="height: 40px">
        <td rowspan="3" bgcolor="#fffa69"></td>
        <td colspan="2" rowspan="2" bgcolor="#000000"></td>

    </tr>



</table>


#fffa69 - желтый, #074481 - синий, #ff5b2d - красный, #000000 - черный, #ffffff - белый






</body>
</html>
