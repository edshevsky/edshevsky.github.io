<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Таблиця</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2" height="40" bgcolor="#ffffff"></td> <!--white square-->

        <td height="40"></td>
        <td height="40"></td> -->

        <td colspan="2" rowspan="2" height="40" bgcolor="#fffa69"></td> <!--yellow-->
        <!-- <td height="40"></td>
        <td height="40"></td>
        <td height="40"></td>
        <td height="40"></td>
        <td height="40"></td> -->

</html>
